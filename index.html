<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>User-card</title>
</head>
<body>
  <header>
    <div class="wrapper-container">
      <i class="fa fa-telegram" id="icon"></i>
      <p>New York Citi, NY</p>
    </div>
    <div class="img-wrapper">
      <img src="./assets/images/Margot Robbie_1.jpeg" alt="Margot Robbie" class="foto">
    </div>
  </header>
  <main>
    <h1>Margot Robbie</h1>
    <p>Margot Robbie was bornin Dalby, Qeensland, Australia and raised on the Gold Coast.</p>
    <div id="button-folow">
      <input type="submit" value="Follow">
    </div>
  </main>
  <footer>
    <div id="posts">
      <i class="fa fa-image"></i>
      <p><span>Posts</span><br>635</p>
    </div>
    <div id="favorites">
      <i class="fa fa-heart-o"></i>
      <p><span>Favorites</span><br>3,472</p>
      
    </div>
    <div id="messages">
      <i class="fa fa-paper-plane-o"></i>
      <p><span>Messages</span><br>1,293</p>
    </div>
  </footer>
</body>
</html>
